<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 등록</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 0;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            height: 100%;
            padding-top: 20px;
            color: #ecf0f1;
            position: fixed;
            top: 0;
            left: 0;
            overflow: auto;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: #ecf0f1;
            display: block;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .container {
            margin-left: 250px;
            padding: 20px;
            background-color: #ffffff;
            width: calc(100% - 250px);
            height: 100%;
            box-sizing: border-box;
            overflow-y: auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="url"]:focus {
            border-color: #17a2b8;
        }
        .button {
            padding: 10px 15px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="sidebar">
        <a href="main.html">주문 관리</a>
        <a href="menuregistration.html">메뉴 등록</a>
    </div>
    <div class="container">
        <h1>메뉴 등록</h1>
        <form @submit.prevent="registerMenu">
            <label for="store_id">가게 ID</label>
            <input type="number" id="store_id" v-model="menu.store_id" required>

            <label for="name">메뉴 이름</label>
            <input type="text" id="name" v-model="menu.name" required>

            <label for="amount">가격</label>
            <input type="number" id="amount" v-model="menu.amount" required>

            <label for="thumbnail_url">썸네일 URL</label>
            <input type="url" id="thumbnail_url" v-model="menu.thumbnail_url" required>

            <button type="submit" class="button">메뉴 등록</button>
        </form>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            menu: {
                store_id: 0,
                name: '',
                amount: 0,
                thumbnail_url: ''
            }
        },
        methods: {
            registerMenu() {
                const apiUrl = 'http://localhost:8080/open-api/store-menu/register';
                const payload = {
                    result: {
                        result_code: 0,
                        result_message: '',
                        result_description: ''
                    },
                    body: this.menu
                };

                axios.post(apiUrl, payload)
                    .then(response => {
                        console.log(response.data);
                        alert('메뉴가 성공적으로 등록되었습니다.');
                        this.menu = {
                            store_id: 0,
                            name: '',
                            amount: 0,
                            thumbnail_url: ''
                        };
                    })
                    .catch(error => {
                        console.error(error);
                        alert('메뉴 등록 중 오류가 발생했습니다.');
                    });
            }
        }
    });
</script>
</body>
</html>
