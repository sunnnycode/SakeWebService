<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 관리</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            height: 100vh;
            padding-top: 20px;
            color: #ecf0f1;
            position: fixed;
            top: 0;
            left: 0;
            overflow: auto;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: #ecf0f1;
            display: block;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .container {
            margin-left: 250px;
            padding: 20px;
            background-color: #ffffff;
            width: calc(100% - 250px);
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
            color: #333;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .button {
            padding: 8px 12px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .button-accept {
            background-color: #17a2b8; /* 새로 선택한 색상 */
            color: white;
        }
        .button-accept:hover {
            background-color: #138496; /* 호버 효과 */
        }
        .button-deliver {
            background-color: #6c757d; /* 새로 선택한 색상 */
            color: white;
        }
        .button-deliver:hover {
            background-color: #5a6268; /* 호버 효과 */
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="main.html">주문 관리</a>
    <a href="menuregistration.html">메뉴 등록</a>
</div>
<div class="container">
    <h1>주문 관리</h1>
    <div id="app">
        <table>
            <thead>
            <tr>
                <th>주문번호</th>
                <th>주문내용</th>
                <th>상태</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="order in orders" :key="order.user_order_response.id">
                <td>{{ order.user_order_response.id }}</td>
                <td>
                    <ul>
                        <li v-for="item in order.store_menu_response_list" :key="item.id">
                            {{ item.name }} {{ item.amount }}
                        </li>
                    </ul>
                </td>
                <td>{{ order.user_order_response.status }}</td>
                <td class="button-container">
                    <button class="button button-accept" @click="acceptOrder(order)">주문수락</button>
                    <button class="button button-deliver" @click="startDelivery(order)">배달시작</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    new Vue({
      el: "#app",
      data: {
        orders: [] // 서버로부터 받은 주문 데이터를 저장할 배열
      },
      methods: {
        acceptOrder(order) {
          console.log("주문수락:", order);
        },
        startDelivery(order) {
          console.log("배달시작:", order);
        },
        pushData(order){
            this.orders.unshift(order);
        }
      },
      mounted() {
        // SSE 연결
        const url = "http://localhost:8081/api/sse/connect";    // 접속주소
        const eventSource = new EventSource(url);               // sse 연결

        eventSource.onopen = event => {
            console.log("sse connection")
        }

        eventSource.onmessage = event => {
            console.log("receive : "+event.data);
            const data = JSON.parse(event.data);
            this.pushData(data);
        }
      }
    });
</script>
</body>
</html>
